<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipper Web Bluetooth Workbench</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Flipper Web Bluetooth Workbench</h1>
    <p id="preflight" class="badge">Preflight läuft…</p>
  </header>
  <main class="container">
    <section>
      <h2>Verbindung</h2>
      <div class="grid grid-connect">
        <button id="btnConnect" class="contrast">Verbinden</button>
        <button id="btnDisconnect" class="secondary" disabled>Trennen</button>
        <span id="connState" class="state">Getrennt</span>
      </div>
    </section>
    <section>
      <h2>Service & Characteristic Explorer</h2>
      <div id="explorer" class="accordion"></div>
    </section>
    <section>
      <h2>Terminal</h2>
      <pre id="terminalLog" class="log" tabindex="0"></pre>
      <div class="grid grid-actions">
        <select id="charSelect"></select>
        <select id="encoding">
          <option value="text">Text</option>
          <option value="hex">Hex</option>
          <option value="base64">Base64</option>
        </select>
      </div>
      <textarea id="terminalInput" rows="3" placeholder="Befehl eingeben…"></textarea>
      <button id="btnSend" class="contrast" disabled>Senden</button>
    </section>
  </main>
  <footer class="container">
    <small>Web Bluetooth • GitHub Pages</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./src/ui.js"></script>
</body>
</html>
