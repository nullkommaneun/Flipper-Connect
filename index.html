<!doctype html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipper Web Bluetooth Workbench</title>
  
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css" 
    integrity="sha384-VO1Qo9J5c/vUi1Rt9b2P9iAYwR09t5RfP22/VEerhHYPXSDppfHfchvjBdaMRLNU" 
    crossorigin="anonymous"
  >
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Flipper Web Bluetooth Workbench</h1>
    <p id="preflight" class="badge">Preflight läuft…</p>
    
    <pre id="diagLog" class="diag-log"></pre>
    
  </header>
  <main class="container">
    </main>
  <footer class="container">
    <small>Web Bluetooth • GitHub Pages</small>
  </footer>
  
  <script 
    src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.js" 
    integrity="sha512-4NhQxWHBLR6lCvMtnpeK2WTLBwP/9tHIXRweT9AKsIfwiBUiGNGNUKYpqLqI9K23/NG/R3iP/CDlQKNtTwSJmA==" 
    crossorigin="anonymous"
  ></script>
  
  <script type="module" src="./src/ui.js" id="appModule"></script>
  
  <script>
    (function() {
      const diagLog = document.getElementById('diagLog');
      const preflightEl = document.getElementById('preflight');
      const startTime = Date.now();

      // 1. Ein globaler Failsafe-Logger
      // ui.js kann diesen mitbenutzen, wenn er existiert
      window.__diag = (msg, level = 'ERROR') => {
        if (diagLog) {
          diagLog.style.display = 'block';
          const line = document.createElement('div');
          const time = ((Date.now() - startTime) / 1000).toFixed(2);
          line.textContent = `[${time}s] ${level}: ${msg}`;
          if (level === 'ERROR') {
            line.style.color = '#fecaca'; // .err Stil
          }
          diagLog.appendChild(line);
        }
      };

      // 2. Modul-Ladefehler-Handler (fängt 404s, MIME-Typ-Fehler etc. ab)
      const moduleScript = document.getElementById('appModule');
      if (moduleScript) {
        moduleScript.onerror = (e) => {
          window.__diag(`KRITISCH: Das Hauptmodul (ui.js) konnte nicht geladen werden.`);
          window.__diag(`PFAD: ${moduleScript.src}`);
          window.__diag(`FEHLER: Prüfe die Browser-Konsole (F12 -> Konsole) auf 404-Fehler oder CORS-Probleme.`);
          preflightEl.textContent = 'FEHLER: App-Modul (ui.js) nicht geladen';
          preflightEl.className = 'badge error';
        };
      } else {
        window.__diag('KRITISCH: Konnte das App-Modul-Skript-Tag (id="appModule") nicht finden.');
      }
      
      // 3. Ein "Watchdog", der prüft, ob die App 2.5s nach dem Laden
      // den Preflight-Status immer noch nicht geändert hat.
      setTimeout(() => {
        if (preflightEl && preflightEl.textContent === 'Preflight läuft…') {
          window.__diag('WATCHDOG: App-Initialisierung (DOMContentLoaded in ui.js) wurde nie abgeschlossen.');
          window.__diag('STATUS: Das UI-Skript ist entweder gecrasht oder wurde nie ausgeführt.');
          preflightEl.textContent = 'FEHLER: App-Init Timeout';
          preflightEl.className = 'badge error';
        }
      }, 2500); // 2.5 Sekunden warten
    })();
  </script>
</body>
</html>
